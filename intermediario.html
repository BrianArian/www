<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>

    <h2>Obteniendo tus datos... ðŸ”„</h2>

    <script>
        // Inicializar la app de Microsoft Teams
        microsoftTeams.app.initialize().then(() => {
            // Obtener el contexto del usuario
            microsoftTeams.app.getContext().then((context) => {
                let name = encodeURIComponent(context.user.displayName || "Usuario Desconocido");
                let email = encodeURIComponent(context.user.userPrincipalName || "No disponible");

                // URL del formulario final con los datos del usuario
                let formularioFinal = "https://brianarian.github.io/www/sdk4.html";
                let redirigirA = `${formularioFinal}?name=${name}&email=${email}`;

                // Redirigir al usuario al formulario con sus datos
                window.location.href = redirigirA;
            }).catch(err => {
                console.error("Error obteniendo contexto de Teams:", err);
                document.body.innerHTML = "<h2>No pudimos obtener tus datos. Intenta abrir esto desde Microsoft Teams.</h2>";
            });
        });
    </script>

</body>
</html>
