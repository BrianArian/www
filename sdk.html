<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Teams</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[readonly] {
            background-color: #f5f5f5;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>

    <h2>Formulario en Microsoft Teamsaa</h2>

    <form id="userForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" readonly>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" readonly>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Llenar los campos automáticamente si los parámetros existen
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("name").value = getQueryParam("name") || "";
            document.getElementById("email").value = getQueryParam("email") || "";
        });

        // Manejar el envío del formulario
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar recarga de página
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            alert(`Formulario enviado:\nNombre: ${name}\nCorreo: ${email}`);
        });
    </script>

</body>
</html>
