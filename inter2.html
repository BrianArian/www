<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>

    <h2 id="status">Obteniendo tus datossss... ðŸ”„</h2>

    <script>
        // FunciÃ³n para detectar si la pÃ¡gina estÃ¡ dentro de Teams
        function isInTeams() {
            try {
                return window.self !== window.top; // Si es un iframe, estÃ¡ dentro de Teams
            } catch (e) {
                return false;
            }
        }

        if (!isInTeams()) {
            document.getElementById("status").innerText = "âš  No estÃ¡s en Teams. Intenta abrir este enlace dentro de la aplicaciÃ³n de Microsoft Teams.";
        } else {
            // Inicializar Microsoft Teams SDK
            microsoftTeams.app.initialize().then(() => {
                document.getElementById("status").innerText = "Conectando con Teams...";

                // Obtener el contexto del usuario
                microsoftTeams.app.getContext().then((context) => {
                    let name = encodeURIComponent(context.user.displayName || "Usuario Desconocido");
                    let email = encodeURIComponent(context.user.userPrincipalName || "No disponible");

                    // URL del formulario final con los datos del usuario
                    let formularioFinal = "https://brianarian.github.io/www/sdk.html";
                    let redirigirA = `${formularioFinal}?name=${name}&email=${email}`;

                    // Mostrar mensaje antes de redirigir
                    document.getElementById("status").innerText = "Redirigiendo al formulario...";

                    // Redirigir despuÃ©s de 1 segundo para evitar problemas de carga
                    setTimeout(() => {
                        window.location.href = redirigirA;
                    }, 1000);
                }).catch(err => {
                    console.error("Error obteniendo contexto de Teams:", err);
                    document.getElementById("status").innerText = "âš  No pudimos obtener tus datos. Intenta abrir esto dentro de Microsoft Teamsss.";
                });
            }).catch(err => {
                console.error("Error inicializando Teams SDK:", err);
                document.getElementById("status").innerText = "âš  No se pudo conectar con Teams. AsegÃºrate de abrir esto dentro de Microsoft Teamssss.";
            });
        }
    </script>

</body>
</html>
